trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- script: |
   docker build -t ysoserial .
   docker run --entrypoint sh -it ysoserial
   java -jar ysoserial.jar CommonsCollections6 'touch /tmp/SecureDojo'
  displayName: 'ysoserial'

